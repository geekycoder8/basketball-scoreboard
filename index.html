<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
	<title>Baseketball Scoreboard</title>
</head>

<body>
	<div class="container">
		<div>
			<h3 class="title">HOME</h3>
			<div class="score" id="home-score">0</div>
			<div id="points">
				<button class="point" onclick="add1HomePoint()">+1</button>
				<button class="point" onclick="add2HomePoint()">+2</button>
				<button class="point" onclick="add3HomePoint()">+3</button>
			</div>
		</div>
		<div>
			<h3 class="title">AWAY</h3>
			<div class="score" id="guest-score">0</div>
			<div id="points">
				<button class="point" onclick="add1GuestPoint()">+1</button>
				<button class="point" onclick="add2GuestPoint()">+2</button>
				<button class="point" onclick="add3GuestPoint()">+3</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
